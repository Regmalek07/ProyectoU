<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles/styles4.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="home.html">
        <img src="Logo_1.png" alt="LogoShop">
      </a>
    </div>
    <nav>
    </nav>
  </header>
  <div class="container">
    <h2>Formulario de Registro</h2>
    <form action="http://localhost:3000/usuarios" method="POST" id="registration-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" inputmode="numeric" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" rows="3" required></textarea>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>
  <script src="backend.js"></script>
</body>
</html>
